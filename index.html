<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Alexandre Dutour" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DotScreen - TicTacToe</title>

    <link rel="stylesheet" href="./styles/main.css" />

    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="modal">
        <div class="modal-content">
          <span style="font-size: 90px">üèÜ</span>
          <h1 id="result"></h1>
          <button id="restart" onclick="restart()">Play again</button>
        </div>
      </div>
      <div class="board">
        <div class="row">
          <div class="cell" data-cell="0"></div>
          <div class="cell" data-cell="1"></div>
          <div class="cell" data-cell="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-cell="3"></div>
          <div class="cell" data-cell="4"></div>
          <div class="cell" data-cell="5"></div>
        </div>
        <div class="row">
          <div class="cell" data-cell="6"></div>
          <div class="cell" data-cell="7"></div>
          <div class="cell" data-cell="8"></div>
        </div>
      </div>

      <div class="status">
        <div id="countdown">
          <span class="minutes">03</span>:<span class="seconds">00</span>
        </div>

        <div id="players">
          <div class="player active">
            <span class="turn_indicator">‚ñ∂</span>
            <span class="player-name">Player 1 :</span>
            <span class="player-score">0</span>
          </div>
          <div class="player">
            <span class="turn_indicator">‚ñ∂</span>
            <span class="player-name">Player 2 :</span>
            <span class="player-score">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
